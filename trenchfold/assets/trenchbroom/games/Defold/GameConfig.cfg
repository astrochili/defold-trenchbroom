{
    "version": 9,
    "name": "Defold",
    "icon": "defold.png",
    "fileformats": [
        { "format": "Quake2", "initialmap": "initial_quake2.map" }
    ],
    "filesystem": {
        "searchpath": "",
        "packageformat": { "extension": "zip", "format": "zip" }
    },
    "materials": {
        "root": "",
        "extensions": ["jpg", "jpeg", "png"]
    },
    "entities": {
        "definitions": [ "Defold.fgd" ],
        "defaultcolor": "0.6 0.6 0.6 1.0",
        "modelformats": [ "obj" ]
    },
    "tags": {
        "brush": [
            {
                "name": "static",
                "attribs": [ ],
                "match": "classname",
                "pattern": "static*"
            },
            {
                "name": "trigger",
                "attribs": [ "transparent" ],
                "match": "classname",
                "pattern": "trigger*",
                "material": "trenchfold/trigger"
            },
            {
                "name": "kinematic",
                "attribs": [ ],
                "match": "classname",
                "pattern": "kinematic*"
            },
            {
                "name": "dynamic",
                "attribs": [ ],
                "match": "classname",
                "pattern": "dynamic*"
            }
        ],
        "brushface": [
            {
                "name": "clip",
                "attribs": [ "transparent" ],
                "match": "material",
                "pattern": "trenchfold/clip"
            },
            {
                "name": "unused",
                "attribs": [ "transparent" ],
                "match": "material",
                "pattern": "trenchfold/unused"
            }
        ]
    },
    "faceattribs": {
        "surfaceflags": [ ],
        "contentflags": [
            {
                "name": "ghost",
                "description": "The face isn't solid and doesn't generate a convexshape points."
            },
            {
                "name": "separated",
                "description": "The face generates a separate plane convexshape."
            }
        ]
    }
}
